{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<link href="{% static 'css/base.css' %}" rel="stylesheet">

<body class="d-flex flex-column h-100">
<div class="wrapper">

    <main class="flex-shrink-0 bg-primary-subtle">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-body text-center">
                            <h4>Спасибо за оплату!</h4>
                            <hr>
                            <br>
                            <p class="card-text">
                                Вы оплатили: {% if object.lesson %} урок {{ object.lesson }}
                                {% else %} курс {{ object.course }} {% endif %} <br>
                                Дата платежа: {{ object.payment_date.date }}<br>
                                Статус платежа: {{ object.payment_status }}<br>
                                Метод платежа: {{ object.payment_method }}
                            </p>
                            <br>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
